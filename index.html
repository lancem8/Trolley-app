<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Anaesthetic Trolley Restock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        html, body { overscroll-behavior-y: contain; font-family: 'Inter', sans-serif; }
        .touch-area { touch-action: none; }
        .edit-input, .edit-select { @apply w-full p-2 border border-slate-300 rounded-md bg-white dark:bg-slate-600 dark:border-slate-500 dark:text-white; }
        .view-container { display: none; }
        .view-container.active { display: flex; }
        #settings-overlay { transition: opacity 0.3s ease-in-out; }
        details > summary { list-style: none; cursor: pointer; }
        details > summary::-webkit-details-marker { display: none; }
        details summary .arrow { transition: transform 0.2s; }
        details[open] summary .arrow { transform: rotate(90deg); }
        .list-item-checked .item-text {
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 h-full flex items-center justify-center">

    <div class="w-full max-w-md h-full md:h-auto md:max-h-[90vh] bg-white dark:bg-slate-800 shadow-2xl rounded-lg flex flex-col overflow-hidden">

        <!-- Header with Tabs -->
        <header class="bg-slate-100 dark:bg-slate-900 border-b border-slate-200 dark:border-slate-700">
            <nav class="flex justify-around">
                <button data-view="counting" class="tab-button px-4 py-3 text-base md:text-lg font-bold w-1/2">Counting</button>
                <button data-view="list" class="tab-button px-4 py-3 text-base md:text-lg font-bold w-1/2">Restock List</button>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main id="app-container" class="flex-grow flex flex-col touch-area relative overflow-y-auto">
            <div id="counting-view" class="view-container flex-grow flex-col justify-between items-center text-center p-6"></div>
            <div id="list-view" class="view-container flex-grow p-4 overflow-y-auto flex-col"></div>
        </main>
        
        <footer id="footer" class="bg-slate-100 dark:bg-slate-900 border-t border-slate-200 dark:border-slate-700 p-3 flex items-center justify-between space-x-4">
            <button id="reset-counts-button" class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded-lg flex-grow">
                Reset All Counts
            </button>
            <button id="settings-button" class="p-2 rounded-lg bg-slate-600 hover:bg-slate-700 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
        </footer>
    </div>

    <!-- Settings Overlay -->
    <div id="settings-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden justify-center items-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md h-full md:h-auto md:max-h-[90vh] rounded-lg shadow-2xl flex flex-col">
            <header class="flex items-center justify-between p-4 border-b dark:border-slate-600"><h2 class="text-2xl font-bold text-gray-800 dark:text-white">Settings</h2><button id="close-settings-button" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></header>
            <div id="edit-view" class="flex-grow p-4 overflow-y-auto"></div>
        </div>
    </div>

    <input type="file" id="import-file-input" class="hidden" accept="application/json">

    <script>
        // --- DEFAULT DATA ---
        const defaultAppData = {
            trolleyData: [
                { drawerName: "Drawer 1: Airway", items: [ { name: "Laryngoscope Blade (Sz 3)", required: 2, location: "Clean Utility - Shelf A1", packSize: 1 } ]},
                { drawerName: "Drawer 2: Needles & Syringes", items: [ { name: "Needles (21G)", required: 50, location: "Stores - Bin B3", packSize: 5 } ]},
            ],
            locations: [ "Clean Utility - Shelf A1", "Stores - Bin B3", "Pharmacy - Fridge", "Anaesthetic Bay" ]
        };

        // --- STATE MANAGEMENT ---
        let appData = {};
        let currentDrawerIndex = 0;
        let currentItemIndex = 0;
        let activeView = 'counting';

        // --- DOM ELEMENTS ---
        const appContainer = document.getElementById('app-container');
        const countingView = document.getElementById('counting-view');
        const listView = document.getElementById('list-view');
        const editView = document.getElementById('edit-view');
        const importFileInput = document.getElementById('import-file-input');
        const settingsOverlay = document.getElementById('settings-overlay');
        const settingsButton = document.getElementById('settings-button');
        const closeSettingsButton = document.getElementById('close-settings-button');

        // --- DATA PERSISTENCE & VALIDATION ---
        function saveData() { localStorage.setItem('appData', JSON.stringify(appData)); }
        function loadDataAndInitializeCounts() {
            const savedData = localStorage.getItem('appData');
            try {
                const dataToLoad = savedData ? JSON.parse(savedData) : JSON.parse(JSON.stringify(defaultAppData));
                if (dataToLoad && typeof dataToLoad === 'object' && Array.isArray(dataToLoad.trolleyData) && Array.isArray(dataToLoad.locations)) {
                    appData = dataToLoad;
                    appData.trolleyData.forEach(drawer => {
                        drawer.items.forEach(item => {
                            item.current = 0;
                            if (item.packSize === undefined) item.packSize = 1;
                        });
                    });
                } else { throw new Error("Invalid data structure."); }
            } catch (error) {
                console.error("Failed to load data, resetting to defaults.", error);
                appData = JSON.parse(JSON.stringify(defaultAppData));
                appData.trolleyData.forEach(d => d.items.forEach(i => i.current = 0));
                saveData();
            }
        }
        
        // --- RENDER FUNCTIONS ---
        function renderAll() {
            if (currentDrawerIndex >= appData.trolleyData.length) currentDrawerIndex = 0;
            if (appData.trolleyData[currentDrawerIndex] && currentItemIndex >= appData.trolleyData[currentDrawerIndex].items.length) {
                currentItemIndex = 0;
            }
            if (activeView === 'counting') renderCountingView();
            else if (activeView === 'list') renderListView();
            updateTabs();
        }
        
        function renderCountingView() {
            if (!appData.trolleyData || appData.trolleyData.length === 0 || !appData.trolleyData[currentDrawerIndex] || appData.trolleyData[currentDrawerIndex].items.length === 0) {
                countingView.innerHTML = `<div class="text-center text-slate-500 p-8">No items to count. Add drawers and items in Settings.</div>`;
                return;
            }
            const drawer = appData.trolleyData[currentDrawerIndex];
            const item = drawer.items[currentItemIndex];
            
            let bgColorClass = 'bg-teal-400 dark:bg-teal-700'; // Default green
            if (item.current > 0) {
                bgColorClass = 'bg-amber-400 dark:bg-amber-600'; // Warning color if items are needed
            }

            countingView.innerHTML = `<div class="w-full"><p class="text-xl md:text-2xl font-semibold text-slate-500 dark:text-slate-400">${drawer.drawerName}</p><p class="text-sm text-slate-400 dark:text-slate-500">Item ${currentItemIndex + 1} of ${drawer.items.length}</p></div><div id="count-display" class="flex-grow w-full flex flex-col justify-between items-center ${bgColorClass} rounded-2xl my-4 p-4 transition-colors duration-300 cursor-pointer"><h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-white">${item.name}</h1><div class="text-center"><p class="text-lg font-medium text-slate-700 dark:text-slate-200">Stock Needed:</p><p class="text-9xl font-black text-slate-900 dark:text-white leading-none">${item.current}</p></div><div class="text-center"><p class="text-lg font-medium text-slate-700 dark:text-slate-200">Level Required:</p><p class="text-4xl font-bold text-slate-800 dark:text-white">${item.required}</p></div></div><div class="w-full text-slate-500 dark:text-slate-400 flex flex-col items-center space-y-3"><p>Tap to count missing items. Swipe left/right for items, up/down for drawers.</p><div class="flex items-center space-x-2"><button id="reset-item-button" class="bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-lg text-sm">Reset Item</button><div id="pack-size-editor" class="flex items-center space-x-2"><label for="pack-size-input" class="font-semibold">Pack Size:</label><input type="number" id="pack-size-input" value="${item.packSize || 1}" min="1" class="edit-input w-20 text-center"></div></div></div>`;
        }


        function renderListView() {
            const itemsByLocation = {};
            let itemsFound = false;
            appData.trolleyData.forEach(drawer => {
                drawer.items.forEach(item => {
                    if (item.current > 0) {
                        itemsFound = true;
                        if (!itemsByLocation[item.location]) itemsByLocation[item.location] = [];
                        itemsByLocation[item.location].push({ name: item.name, needed: item.current });
                    }
                });
            });
            if (!itemsFound) {
                listView.innerHTML = `<div class="text-center py-16"><h2 class="text-3xl font-bold text-teal-500">No Items to Restock!</h2><p class="text-slate-500 dark:text-slate-400 mt-2">All counts are at zero.</p></div>`;
                return;
            }
            let listHtml = `<div class="mb-4"><button id="copy-list-btn" class="w-full p-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700">Copy List for Sharing</button></div>`;
            const sortedLocations = Object.keys(itemsByLocation).sort();
            sortedLocations.forEach(location => {
                listHtml += `<h2 class="text-xl font-bold mt-4 mb-2 text-slate-800 dark:text-slate-200">${location}</h2><ul class="space-y-3">`;
                itemsByLocation[location].forEach(item => {
                    listHtml += `<li class="bg-slate-100 dark:bg-slate-700 p-3 rounded-lg shadow flex items-center space-x-3 cursor-pointer"><input type="checkbox" class="h-6 w-6 rounded border-slate-300 text-blue-600 focus:ring-blue-500 pointer-events-none"><div class="flex-grow flex justify-between items-center item-text"><span class="text-lg font-semibold text-slate-900 dark:text-white">${item.name}</span><span class="bg-rose-600 text-white font-bold text-xl w-12 h-12 flex items-center justify-center rounded-lg">${item.needed}</span></div></li>`;
                });
                listHtml += '</ul>';
            });
            listView.innerHTML = listHtml;
        }

        function renderEditView() {
            let locationOptions = appData.locations.map(loc => `<option value="${loc}">${loc}</option>`).join('');
            let editHtml = `<div class="space-y-6">
                <details class="bg-slate-200 dark:bg-slate-900 p-4 rounded-lg shadow-md" open><summary class="flex items-center justify-between font-bold text-lg text-slate-700 dark:text-slate-200">Manage Locations <span class="arrow text-slate-500">&#9654;</span></summary><div class="mt-4 space-y-2">`;
            appData.locations.forEach((loc, index) => {
                editHtml += `<div class="flex items-center space-x-2"><input type="text" class="edit-input flex-grow" value="${loc}" data-location-index="${index}"><button class="delete-location-btn p-2 bg-rose-600 text-white rounded-md" data-location-index="${index}">X</button></div>`;
            });
            editHtml += `</div><div class="flex items-center space-x-2 pt-4"><input type="text" id="new-location-input" class="edit-input flex-grow" placeholder="New location name..."><button id="add-location-btn" class="p-2 bg-teal-500 text-white rounded-md">Add</button></div></details>`;
            
            appData.trolleyData.forEach((drawer, drawerIndex) => {
                editHtml += `<details class="bg-slate-100 dark:bg-slate-700 p-4 rounded-lg shadow-md"><summary class="flex items-center justify-between font-bold text-lg"><div class="flex-grow mr-2"><input type="text" value="${drawer.drawerName}" data-drawer-index="${drawerIndex}" class="edit-input font-bold text-lg" placeholder="Drawer Name"></div><button class="delete-drawer-btn p-2 bg-rose-600 text-white rounded-md" data-drawer-index="${drawerIndex}">X</button><span class="arrow text-slate-500 ml-2">&#9654;</span></summary><div class="mt-4 space-y-3 pl-4 border-l-4 border-slate-300 dark:border-slate-500">`;
                drawer.items.forEach((item, itemIndex) => {
                    editHtml += `<div class="item-edit-container space-y-2 bg-white dark:bg-slate-800 p-3 rounded-md"><input type="text" value="${item.name}" data-drawer-index="${drawerIndex}" data-item-index="${itemIndex}" data-field="name" class="edit-input flex-grow" placeholder="Item Name"><div class="flex space-x-2 mt-2"><input type="number" value="${item.required}" data-drawer-index="${drawerIndex}" data-item-index="${itemIndex}" data-field="required" class="edit-input w-1/3" placeholder="Required"><input type="number" value="${item.packSize || 1}" data-drawer-index="${drawerIndex}" data-item-index="${itemIndex}" data-field="packSize" class="edit-input w-1/3" placeholder="Pack Size"><select data-drawer-index="${drawerIndex}" data-item-index="${itemIndex}" data-field="location" class="edit-select w-1/3">${locationOptions}</select></div><button class="delete-item-btn p-1 bg-rose-600 text-white rounded-md text-xs w-full mt-1" data-drawer-index="${drawerIndex}" data-item-index="${itemIndex}">Delete Item</button></div>`;
                });
                editHtml += `</div><button class="add-item-btn w-full mt-2 p-2 bg-blue-600 text-white rounded-md" data-drawer-index="${drawerIndex}">+ Add Item</button></details>`;
            });
            editHtml += `</div><div class="mt-8 space-y-4 border-t-2 pt-4"><h3 class="text-lg font-bold text-center text-slate-600 dark:text-slate-300">Manage Trolley Data</h3><button id="add-drawer-btn" class="w-full p-3 bg-teal-600 text-white font-bold rounded-md">+ Add New Drawer</button><button id="import-btn" class="w-full p-3 bg-sky-600 text-white font-bold rounded-md">Import from File (JSON)</button><button id="export-btn" class="w-full p-3 bg-indigo-600 text-white font-bold rounded-md">Export to File (JSON)</button></div>`;
            editView.innerHTML = editHtml;
            
            appData.trolleyData.forEach((drawer, drawerIndex) => {
                drawer.items.forEach((item, itemIndex) => {
                    const select = editView.querySelector(`select[data-drawer-index='${drawerIndex}'][data-item-index='${itemIndex}']`);
                    if(select) select.value = item.location;
                });
            });
        }

        function switchView(view) {
            activeView = view;
            document.querySelectorAll('.view-container').forEach(v => v.classList.remove('active'));
            document.getElementById(`${view}-view`).classList.add('active');
            renderAll();
        }
        function updateTabs() {
            document.querySelectorAll('.tab-button').forEach(button => {
                const isBtnActive = button.dataset.view === activeView;
                button.classList.toggle('bg-blue-600', isBtnActive);
                button.classList.toggle('text-white', isBtnActive);
                button.classList.toggle('bg-slate-200', !isBtnActive);
                button.classList.toggle('dark:bg-slate-700', !isBtnActive);
            });
        }
        
        // --- EVENT LISTENERS ---
        document.querySelector('nav').addEventListener('click', e => e.target.matches('.tab-button') && switchView(e.target.dataset.view));
        document.getElementById('reset-counts-button').addEventListener('click', () => {
             if (confirm("Reset all counts to zero?")) {
                appData.trolleyData.forEach(drawer => {
                    drawer.items.forEach(item => item.current = 0);
                });
                saveData();
                renderAll();
            }
        });
        settingsButton.addEventListener('click', () => {
            renderEditView();
            settingsOverlay.classList.remove('hidden');
            settingsOverlay.classList.add('flex');
        });
        closeSettingsButton.addEventListener('click', () => {
            settingsOverlay.classList.add('hidden');
            settingsOverlay.classList.remove('flex');
            renderAll();
        });
        
        countingView.addEventListener('change', e => {
            if (e.target.id === 'pack-size-input') {
                const item = appData.trolleyData[currentDrawerIndex]?.items[currentItemIndex];
                if (item) {
                    item.packSize = parseInt(e.target.value) || 1;
                    saveData();
                }
            }
        });
        
        listView.addEventListener('click', e => {
            const target = e.target;
            const listItem = target.closest('li');

            if (listItem) {
                listItem.classList.toggle('list-item-checked');
                const checkbox = listItem.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = !checkbox.checked;
                }
            }
            else if (target.id === 'copy-list-btn') {
                let textToCopy = "Anaesthetic Trolley Restock List:\n";
                const itemsByLocation = {};
                appData.trolleyData.forEach(drawer => {
                    drawer.items.forEach(item => {
                        if (item.current > 0) {
                            if (!itemsByLocation[item.location]) itemsByLocation[item.location] = [];
                            itemsByLocation[item.location].push({ name: item.name, needed: item.current });
                        }
                    });
                });
                const sortedLocations = Object.keys(itemsByLocation).sort();
                sortedLocations.forEach(location => {
                    textToCopy += `\n--- ${location} ---\n`;
                    itemsByLocation[location].forEach(item => { textToCopy += `- ${item.name} (x${item.needed})\n`; });
                });
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    target.textContent = 'Copied!';
                    target.classList.add('bg-teal-500');
                    setTimeout(() => { target.textContent = 'Copy List for Sharing'; target.classList.remove('bg-teal-500'); }, 2000);
                } catch (err) { console.error('Copy failed', err); }
                document.body.removeChild(textArea);
            }
        });

        editView.addEventListener('click', e => {
            const target = e.target;
            let shouldReRender = true;
            if (target.id === 'add-drawer-btn') appData.trolleyData.push({ drawerName: "New Drawer", items: [] });
            else if (target.matches('.add-item-btn')) {
                e.preventDefault();
                target.closest('details').open = true;
                appData.trolleyData[target.dataset.drawerIndex].items.push({ name: "New Item", required: 1, current: 0, location: appData.locations[0] || "", packSize: 1 });
            }
            else if (target.matches('.delete-drawer-btn')) {
                e.preventDefault();
                if (confirm("Delete drawer?")) appData.trolleyData.splice(target.dataset.drawerIndex, 1);
            }
            else if (target.matches('.delete-item-btn')) {
                if (confirm("Delete item?")) appData.trolleyData[target.dataset.drawerIndex].items.splice(target.dataset.itemIndex, 1);
            }
            else if (target.id === 'import-btn') { importFileInput.click(); shouldReRender = false; }
            else if (target.id === 'export-btn') { exportDataToJson(); shouldReRender = false; }
            else if (target.matches('.delete-location-btn')) {
                e.preventDefault();
                target.closest('details').open = true;
                const index = parseInt(target.dataset.locationIndex);
                if (confirm(`Delete location "${appData.locations[index]}"?`)) appData.locations.splice(index, 1);
            } else if (target.id === 'add-location-btn') {
                e.preventDefault();
                target.closest('details').open = true;
                const newLocInput = document.getElementById('new-location-input');
                if (newLocInput.value.trim()) appData.locations.push(newLocInput.value.trim());
                newLocInput.value = "";
            } else { shouldReRender = false; }
            
            if (shouldReRender) {
                saveData();
                renderEditView();
            }
        });
        editView.addEventListener('change', e => {
            const target = e.target;
            if (target.matches('.edit-input, .edit-select')) {
                const { drawerIndex, itemIndex, field, locationIndex } = target.dataset;
                if (locationIndex !== undefined) {
                    appData.locations[parseInt(locationIndex)] = target.value;
                } else if (itemIndex !== undefined) {
                    const value = (field === 'required' || field === 'packSize') ? parseInt(target.value) || 1 : target.value;
                    appData.trolleyData[drawerIndex].items[itemIndex][field] = value;
                } else {
                    appData.trolleyData[drawerIndex].drawerName = target.value;
                }
                saveData();
            }
        });
        importFileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData && typeof importedData === 'object' && Array.isArray(importedData.trolleyData) && Array.isArray(importedData.locations)) {
                        if (confirm("Replace current data with the contents of this file?")) {
                            appData = importedData;
                            saveData();
                            loadDataAndInitializeCounts();
                            renderAll();
                            renderEditView();
                            alert("Data imported successfully!");
                        }
                    } else { alert("Import failed: Invalid file format."); }
                } catch (error) { alert("Import failed: Could not parse file."); }
            };
            reader.readAsText(file);
            e.target.value = '';
        });

        // --- IMPORT/EXPORT LOGIC ---
        function exportDataToJson() {
            const exportBtn = document.getElementById('export-btn');
            if (!exportBtn) return;
            exportBtn.textContent = 'Exporting...';
            exportBtn.disabled = true;

            try {
                const cleanData = JSON.parse(JSON.stringify(appData));
                cleanData.trolleyData.forEach(d => d.items.forEach(i => delete i.current));

                const jsonString = JSON.stringify(cleanData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `trolley-backup-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    exportBtn.textContent = 'Export to File (JSON)';
                    exportBtn.disabled = false;
                }, 100);
            } catch (error) {
                console.error("Export failed:", error);
                exportBtn.textContent = 'Export Failed!';
                setTimeout(() => {
                    exportBtn.textContent = 'Export to File (JSON)';
                    exportBtn.disabled = false;
                }, 2000);
            }
        }

        // --- COMBINED TAP AND SWIPE LOGIC ---
        let touchStartX = 0, touchStartY = 0;
        let touchStartTarget = null;
        appContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            touchStartTarget = e.target;
        }, { passive: true });

        appContainer.addEventListener('touchend', e => {
            if (activeView !== 'counting' || !appData.trolleyData || appData.trolleyData.length === 0) return;
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const swipeThreshold = 50;
            const tapThreshold = 10;

            // Check for a swipe first
            if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaX) > Math.abs(deltaY)) {
                const items = appData.trolleyData[currentDrawerIndex]?.items || [];
                if (items.length > 1) {
                    currentItemIndex += deltaX < 0 ? 1 : -1; // Left swipe is next
                    if (currentItemIndex >= items.length) currentItemIndex = 0;
                    if (currentItemIndex < 0) currentItemIndex = items.length - 1;
                    renderCountingView();
                }
            } else if (Math.abs(deltaY) > swipeThreshold) {
                const numDrawers = appData.trolleyData.length;
                if (numDrawers > 1) {
                    currentDrawerIndex += deltaY < 0 ? 1 : -1; // Up swipe is next
                    if (currentDrawerIndex >= numDrawers) currentDrawerIndex = 0;
                    if (currentDrawerIndex < 0) currentDrawerIndex = numDrawers - 1;
                    currentItemIndex = 0;
                    renderCountingView();
                }
            }
            // Then check for a tap
            else if (Math.abs(deltaX) < tapThreshold && Math.abs(deltaY) < tapThreshold) {
                const item = appData.trolleyData[currentDrawerIndex]?.items[currentItemIndex];
                if (!item) return;

                if (touchStartTarget.closest('#reset-item-button')) {
                    item.current = 0;
                } else if (touchStartTarget.closest('#count-display')) {
                    const packSize = parseInt(item.packSize) || 1;
                    item.current = Math.min(item.required, item.current + packSize);
                } else {
                    return;
                }
                saveData();
                renderCountingView();
            }
        });

        // Add a separate click listener for non-touch devices
        appContainer.addEventListener('click', e => {
            if ('ontouchstart' in window || activeView !== 'counting') return;
            const item = appData.trolleyData[currentDrawerIndex]?.items[currentItemIndex];
            if (!item) return;

            if (e.target.closest('#reset-item-button')) {
                item.current = 0;
            } else if (e.target.closest('#count-display')) {
                const packSize = parseInt(item.packSize) || 1;
                item.current = Math.min(item.required, item.current + packSize);
            } else {
                return;
            }
            saveData();
            renderCountingView();
        });

        // --- INITIALIZATION ---
        loadDataAndInitializeCounts();
        switchView('counting');
    </script>
